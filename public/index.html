<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Diagrama .sql a PNG</title>
  <!-- Integra Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="relative isolate overflow-hidden bg-gray-900 py-16 sm:py-24 lg:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-2">
        <h1 class="text-3xl font-semibold text-center mb-8">Archivo SQL</h1>
        <!-- Contenedor del visor y selector de archivos -->
        <div id="viewerContainer" class="hidden">
          <!-- Aquí va el visor de archivo SQL -->
          <div class="flex justify-center mb-4">
            <textarea id="sqlPreview"
              class="code-preview w-full resize-none rounded-lg p-4 bg-gray-333 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="10" readonly placeholder="Vista previa del script SQL"></textarea>
          </div>
          <!-- Botones de editar y borrar -->
          <div class="flex justify-end space-x-4 mb-4">
            <button id="editButton"
              class="px-3 py-1 bg-blue-500 text-white rounded-lg shadow-sm hover:bg-blue-600 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 inline-block" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 15s1-1 4-1 5 2 5 2v-5s-1-1-4-1-5-2-5-2v6zm4-1V9l8-4v7m-8 4v3h12v-3m-6-4h4">
                </path>
              </svg>
              Editar
            </button>
            <button id="deleteButton"
              class="px-3 py-1 bg-red-500 text-white rounded-lg shadow-sm hover:bg-red-600 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 inline-block" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
              Borrar
            </button>
          </div>
        </div>
        <div id="filePicker" class="flex items-center justify-center w-full">
          <label for="fileInput"
            class="relative flex flex-col items-center justify-center w-full h-64 border-2 border-gray-600 border-dashed rounded-lg cursor-pointer bg-gray-800 dark:bg-gray-900 hover:bg-gray-700 dark:hover:bg-gray-800 dark:border-gray-500 p-4">
            <svg class="w-12 h-12 mb-4 text-gray-400 dark:text-gray-500" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
            </svg>
            <p class="mb-2 text-lg text-gray-400 dark:text-gray-300 font-semibold">Click to upload or drag and drop your
              SQL file here</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">Supported file type: .sql</p>
            <input id="fileInput" type="file" accept=".sql"
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
          </label>
        </div>
        <div class="flex flex-col items-center mb-2">
          <!-- Texto "Convertir" -->
          <dt class="mt-2 font-bold text-blue-700 text-lg">Convertir a:</dt>
          <!-- Botones -->
          <div class="flex justify-center mt-1">
            <!-- Botón para convertir a PNG -->
            <button onclick="convertToPNG()"
              class="mr-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-sm hover:bg-blue-600 focus:outline-none transition-colors duration-300">PNG</button>
            
            <!-- Botón para convertir a ERB -->
            <button onclick="convertToERB()"
              class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-sm hover:bg-blue-600 focus:outline-none transition-colors duration-300">ERB</button>
          </div>
        </div>        
        <dl class="grid grid-cols-1 gap-x-8 gap-y-10 sm:grid-cols-2 lg:pt-2">
          <div class="flex flex-col items-start">
            <dt class="mt-4 font-bold text-white">Colores</dt>
            <dd class="mt-2 leading-7 text-gray-400">Personaliza los colores del diagrama SQL.</dd>
            <dt class="mt-4 font-semibold text-white">Fondos</dt>
            <div class="flex gap-4">
              <div class="rounded-full bg-white/5 p-2 ring-1 ring-white/10">
                <div class="relative">
                  <label for="tableBgColor" id="tableCard"
                    class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm cursor-pointer hover:bg-gray-50">
                    <span class="text-gray-700">Tabla</span>
                  </label>
                  <input type="color" id="tableBgColor"
                    class="absolute top-0 left-0 z-10 p-2 border border-gray-300 rounded-full shadow-sm opacity-0 cursor-pointer">
                </div>
              </div>
              <div class="rounded-full bg-white/5 p-2 ring-1 ring-white/10">
                <div class="relative">
                  <label for="headerBgColor" id="headerCard"
                    class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm cursor-pointer hover:bg-gray-50">
                    <span class="text-gray-700">Encabezado</span>
                  </label>
                  <input type="color" id="headerBgColor"
                    class="absolute top-0 left-0 z-10 p-2 border border-gray-300 rounded-full shadow-sm opacity-0 cursor-pointer">
                </div>
              </div>
            </div>
            <dt class="mt-4 font-semibold text-white">Textos</dt>
            <div class="flex gap-4">
              <div class="rounded-full bg-white/5 p-2 ring-1 ring-white/10">
                <div class="relative">
                  <label for="headerTextColor" id="headerTextCard"
                    class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm cursor-pointer hover:bg-gray-50">
                    <span class="text-gray-700">Encabezado</span>
                  </label>
                  <input type="color" id="headerTextColor"
                    class="absolute top-0 left-0 z-10 p-2 border border-gray-300 rounded-full shadow-sm opacity-0 cursor-pointer">
                </div>
              </div>
              <div class="rounded-full bg-white/5 p-2 ring-1 ring-white/10">
                <div class="relative">
                  <label for="cellTextColor" id="cellTextCard"
                    class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm cursor-pointer hover:bg-gray-50">
                    <span class="text-gray-700">Celdas</span>
                  </label>
                  <input type="color" id="cellTextColor"
                    class="absolute top-0 left-0 z-10 p-2 border border-gray-300 rounded-full shadow-sm opacity-0 cursor-pointer">
                </div>
              </div>
            </div>
            <div class="rounded-full bg-white/5 p-2 ring-1 ring-white/10">
              <div class="relative">
                <label for="relationshipColor" id="relationshipCard"
                  class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm cursor-pointer hover:bg-gray-50">
                  <span class="text-gray-700">Relaciones</span>
                </label>
                <input type="color" id="relationshipColor"
                  class="absolute top-0 left-0 z-10 p-2 border border-gray-300 rounded-full shadow-sm opacity-0 cursor-pointer">
              </div>
            </div>
          </div>
          <dt class="mt-4 font-semibold text-white">Tipografia</dt>
          <dd class="mt-2 leading-7 text-gray-400">Elige la tipografía ideal para tu diagrama SQL.</dd>
          <div class="flex flex-col items-start">
            <div class="rounded-full bg-white/5 p-2">
              <select id="fontFamily"
                class="w-full p-2 border border-gray-300 rounded-lg shadow-sm cursor-pointer bg-white">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
              </select>
            </div>
          </div>
        </dl>
      </div>
      <tbody id="attachmentsTableBody">
        <!-- Las filas se agregarán dinámicamente aquí -->
      </tbody>
      <!-- Modal -->
      <div id="imageModal"
        class="fixed inset-0 z-50 hidden overflow-y-auto bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-lg mx-auto">
          <h2 class="text-2xl font-semibold mb-4">Resultado del Diagrama</h2>

          <div id="resultContainer" class="text-center"></div>
          <button id="closeModalButton"
            class="mt-4 px-4 py-2 bg-gray-300 text-gray-800 rounded-lg shadow-sm hover:bg-gray-400 focus:outline-none">Cerrar</button>
        </div>
      </div>
    </div>
    <div class="absolute left-1/2 top-0 -z-10 -translate-x-1/2 blur-3xl xl:-top-6" aria-hidden="true">
      <div class="aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30"
        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
